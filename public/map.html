<body>

<!--    <div id="app">-->
        <input v-on:keyup.enter="searchPlaces()" v-model="suche" type="text"></input>
        <button v-on:click="searchPlaces()"> Suchen </button>
        <p v-for="(vorschlag, index) in vorschlaege" v-on:click="addPlace(index)" :key="vorschlag"> {{vorschlag}}</p>
        <p>Added Items:</p>
        <p v-for="item in items">
            {{item.name}}
            {{item.long}} , {{item.lat}}
        </p>
        <button v-on:click="savePlaces" class="btn btn-primary">Standorte Abspeichern</button>
<!--    </div>-->

    <div id="mapid"></div>


    <div class="card text-white bg-dark mb-3" id="search_card">
        <div id="app">
            <div class="card-header">
                <ul id="listInput">
                    <li><input v-on:keyup.enter="searchPlaces()" v-model="suche" type="text" class="form-control"></input></li>
                    <li><button v-on:click="searchPlaces()" class="btn btn-primary"> Suchen </button></li>
                    <ul>
                        <li v-for="(vorschlag, index) in vorschlaege" v-on:click="addPlace(index)" :key="vorschlag"> {{vorschlag}}</li>
<!--                        <div class="dropdown-divider"></div>-->
                    </ul>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">Added Items</h5>
                <div id="itemlist">
                    <p v-for="item in items">
                    {{item.name}}
                    {{item.long}} , {{item.lat}}
                </p>
                </div>
                <button v-on:click="savePlaces" class="btn btn-primary" id="button_saveItems">Standorte Abspeichern</button>
                <form action="index.html">
                    <button type="submit" class="btn btn-danger" id="button_backMap">Zur√ºck</button>
                </form>
            </div>
        </div>
    </div>

    <div id="mapid"></div>
